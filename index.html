<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="JS/main.js" defer></script>
    <script src="JS/sound.js" defer></script>
    <title>Dutch Design Hotel</title>
</head>
<body id="body">
<a-scene embedded id="scene" arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
    <a-assets>
        <a-asset-model id="butterfly" src="models/Butterfly.gltf"></a-asset-model>
        <a-asset-model id="goldfish" src="models/goldfish.gltf"></a-asset-model>
        <a-asset-model id="planet" src="models/planet.gltf"></a-asset-model>
        <a-asset-model id="donut" src="models/donutsmaller.gltf"></a-asset-model> <!-- updated to use only flat textures, no shaders-->
        <a-asset-model id="pearl" src="models/pearlearring.gltf"></a-asset-model> <!-- eyelids clip at certain angles, Aframe DOES NOT like high vertex densities... -->
        <a-asset-item id="paintbrush" src="models/paintbrush_space.gltf"></a-asset-item>
        <audio id="music1" src="audio\In Her Arms (aka The Mirror).mp3"></audio>
        <audio id="music2" src="audio\NoTime.mp3"></audio> 
    </a-assets>

    <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
    </a-entity>
    

    <a-marker  type="barcode" value="0">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="1">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="2">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="3">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="4">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="5">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="6">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="7">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="8">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>
    <a-marker  type="barcode" value="9">
        <a-text class="js--quote" width="auto" height="auto" value="" align="left" rotation="-90 0 0" position="-0.4 0 0" scale="2 5 0" color="blue"></a-text>
    </a-marker>

<!--    https://nl.designandartemis.com/product-page/amaranthine-->
    <a-marker type="barcode" value="10" id="amaranthine" markerhandler>
        <a-entity gltf-model="#butterfly" rotation="90 0 180" scale="0.5 0.5 0.5" animation-mixer></a-entity>
        <a-text id="js--amaranthinetext" value="" color="blue" position="-0.5 0 1" rotation="-90 0 0" width="1.5"></a-text>
    </a-marker>

    <!--    https://nl.designandartemis.com/product-page/amaranthine-->
    <a-marker type="barcode" value="11">
        <a-entity gltf-model="#goldfish" rotation="90 0 180" scale="0.5 0.5 0.5" animation-mixer></a-entity>
    </a-marker>

    <a-marker type="barcode" value="12" id="bigunknown" markerhandler>
        <a-entity gltf-model="#paintbrush" position="0.8 -1 0.5" animation="loop: true; from: -90 0 -10; to: -90 360 -10; easing: linear; dur: 2000; property: rotation;" scale="0.2 0.2 0.2"></a-entity>
        <a-entity gltf-model="#planet" scale="0.1 0.1 0.1" animation="loop: true; from: 0 0 0; to: 0 0 360; easing: linear; dur: 20000; property: rotation;"></a-entity>
        <a-text id="js--bigunknowntext" value="" color="blue" position="-0.5 0 0.7" rotation="-90 0 0" width="1.5"></a-text>
    </a-marker>

    <a-marker type="barcode" value="13" id="first" soundmarkerhandler>
        <a-entity gltf-model="#pearl" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
        <a-entity sound="src: #music1; autoplay: false" id="playmusic1"></a-entity> 
        <a-box class="js--play" color="#00AA00" rotation="90 0 0" height="0.2" depth="0.1" width="0.2" position="-0.5 0 0.75" play cursor-listener></a-box>
        <a-box class="js--stop" color="#AA0000" rotation="90 0 0" height="0.2" depth="0.1" width="0.2" position="0.5 0 0.75" stop></a-box>
    </a-marker>

    <a-marker type="barcode" value="14" id="second" soundmarkerhandler>
        <a-entity gltf-model="#donut" rotation="0 180 0" scale="2 2 2" animation-mixer></a-entity>
        <a-entity sound="src: #music2; autoplay: false" id="playmusic2"></a-entity>
        <a-box class="js--play" color="#00AA00" rotation="90 0 0" height="0.2" depth="0.1" width="0.2" position="-0.5 0 0.75" play cursor-listener></a-box>
        <a-box class="js--stop" color="#AA0000" rotation="90 0 0" height="0.2" depth="0.1" width="0.2" position="0.5 0 0.75" stop></a-box>
    </a-marker>

</a-scene>
</body>
</html>
