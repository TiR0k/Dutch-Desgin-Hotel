<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="JS/main.js" defer></script>
    <title>Dutch Design Hotel</title>
</head>
<body id="body">
<a-scene embedded id="scene" arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4;'>
    <a-assets>
        <a-asset-model id="butterfly" src="models/Butterfly.gltf"></a-asset-model>
        <a-asset-model id="planet" src="models/planet.gltf"></a-asset-model>
        <a-asset-item id="paintbrush" src="models/paintbrush.gltf"></a-asset-item>
    </a-assets>

    <a-entity camera></a-entity>

    <a-marker  type="barcode" value="0">
